<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border: 1px solid black;           border: 1px solid black;
            width: 200px;
            height: 200px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            padding: 4px;
            border: 2px solid black;
        }
        .center {
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
    <tr>
        <td colspan="5" class="center">A</td>
        <td rowspan="4" class="center">B</td>
    </tr>
    <tr>
        <td rowspan="5" class="center">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>

        <tr>
            <td>H</td>
            <td>I</td>
            <td>G</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>M</td>
        </tr>
    </tr>

    <tr>
        <td colspan="5" class="center">N</td>
    </tr>
        </tbody>
    </table>
</body>
</html>
