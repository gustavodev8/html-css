<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Acoplamento De Notas</h1>
    <form action="oia.php" method="get">
        <p>
            <label for="ialuno">Aluno</label>
            <input type="text" name="aluno" id="ialuno" placeholder="Nome">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="imedia" id="imedia" required maxlength="2" max="10" min="0" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="idata">Periodo</label>  
            <input type="month" name="data" id="idata">
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
